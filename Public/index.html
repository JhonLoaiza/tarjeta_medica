<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ficha Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Formulario de Ficha Médica</h2>

    <form id="fichaForm" class="card p-4 shadow-lg">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" id="rut" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" id="nombres" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" id="ciudad" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select id="estadoCivil" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viudo">Viudo</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea id="comentarios" class="form-control" rows="3"></textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" id="limpiarBtn" class="btn btn-warning">Limpiar</button>
        <button type="button" id="cerrarBtn" class="btn btn-danger">Cerrar</button>
      </div>
    </form>

    <hr class="my-5" />

    <h4>Buscar Paciente por Apellido</h4>
    <div class="input-group mb-3">
      <input type="text" id="buscarApellido" class="form-control" placeholder="Ingrese apellido" />
      <button id="buscarBtn" class="btn btn-primary">Buscar</button>
    </div>

    <ul id="resultadoBusqueda" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
